<div class="container mx-auto p-4">
  <h2 class="text-xl font-semibold mb-4 text-gray-800">List of Buses</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let bus of buses" class="relative flex flex-col bg-[#F0BB78] shadow-sm border border-slate-200 rounded-lg p-6">
      <div class="flex items-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bus-front-fill" viewBox="0 0 16 16">
          <path d="M16 7a1 1 0 0 1-1 1v3.5c0 .818-.393 1.544-1 2v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5V14H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a2.5 2.5 0 0 1-1-2V8a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1V2.64C1 1.452 1.845.408 3.064.268A44 44 0 0 1 8 0c2.1 0 3.792.136 4.936.268C14.155.408 15 1.452 15 2.64V4a1 1 0 0 1 1 1zM3.552 3.22A43 43 0 0 1 8 3c1.837 0 3.353.107 4.448.22a.5.5 0 0 0 .104-.994A44 44 0 0 0 8 2c-1.876 0-3.426.109-4.552.226a.5.5 0 1 0 .104.994M8 4c-1.876 0-3.426.109-4.552.226A.5.5 0 0 0 3 4.723v3.554a.5.5 0 0 0 .448.497C4.574 8.891 6.124 9 8 9s3.426-.109 4.552-.226A.5.5 0 0 0 13 8.277V4.723a.5.5 0 0 0-.448-.497A44 44 0 0 0 8 4m-3 7a1 1 0 1 0-2 0 1 1 0 0 0 2 0m8 0a1 1 0 1 0-2 0 1 1 0 0 0 0 2 0m-7 0a1 1 0 0 0 1 1h2a1 1 0 1 0 0-2H7a1 1 0 0 0-1 1"/>
        </svg>
        <h5 class="ml-3 text-white text-xl font-semibold">
          Bus Number: {{ bus.busNo }}
        </h5>
      </div>
      <p class="block text-white leading-normal font-light mb-4">
        <strong>Seats Available:</strong> {{ bus.seatsAvailability }}<br>
        <strong>Departure From:</strong> {{ bus.departureFrom }}<br>
        <strong>Destination:</strong> {{ bus.destination }}<br>
        <strong>Departure Time:</strong> {{ bus.departure }}<br>
        <strong>Model:</strong> {{ bus.model }}<br>
        <strong>Brand:</strong> {{ bus.brand }}<br>
        <strong>Amenities:</strong> {{ bus.amenities }}<br>
      </p>

      <button *ngIf="isAdmin" (click)="onDelete(bus.id)">Delete</button> 

      <div class="flex justify-between items-center">
        <a *ngIf="isAdmin" [routerLink]="['/dashboard/updatebus', bus.id]" class="text-white font-semibold text-sm hover:underline flex items-center">
          Update
          <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </a>
      </div>
      <div class="flex justify-between items-center">
        <a *ngIf="!isAdmin" [routerLink]="['/dashboard/bookticket', bus.id]" class="text-white font-semibold text-sm hover:underline flex items-center">
          Book Ticket
          <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
