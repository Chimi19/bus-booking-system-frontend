<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="container mx-auto p-6">
    <!-- Profile Card -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
      
      <!-- Profile Header -->
      <div class="flex items-center justify-center mb-6">
        <!-- Profile Image -->
        <img src="icon-profile.png" alt="Admin Profile Picture" class="w-24 h-24 rounded-full border-4 border-blue-500">
      </div>
  
      <!-- Profile Info -->
      <h2 class="text-3xl font-bold text-center mb-6">Admin Profile</h2>
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold">Name:</label>
        <p class="text-gray-900 text-lg">{{ userInfo?.name}}</p>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold">Address:</label>
        <p class="text-gray-900 text-lg">{{ userInfo?.address}}</p>
      </div>
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold">Email:</label>
        <p class="text-gray-900 text-lg">{{userInfo?.email}}</p>
      </div>
  
      <!-- Action Buttons -->
      <div class="flex justify-center space-x-4 mt-6">
        <button (click)="openEdit(userInfo!)" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300">Edit</button>
         <button (click)="logout()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 transition duration-300">Logout</button>
      </div>
    </div>
  </div>
</div>
