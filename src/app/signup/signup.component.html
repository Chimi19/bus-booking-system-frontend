<div class="min-h-screen flex items-center justify-center bg-gray-50"> <!-- Light background for the whole page -->
  <div class="bg-[#F0BB78] text-gray-800 shadow-md rounded-lg p-8 w-full max-w-xl"> <!-- Soft cream background for the form -->
    <!-- Circular Logo Field -->
    <div class="flex justify-center mb-6">
      <img src="bus-logo.jpg" alt="Logo" class="w-20 h-20 rounded-full border-2 border-black">
    </div>

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Name Field -->
      <div class="relative z-0 w-full mb-5 group">
        <input 
          id="name" 
          formControlName="name" 
          type="text" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder=" " 
          required />
        <label for="name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-black-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
        <!-- Validation Message -->
        <div *ngIf="submitted && f['name'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['name'].errors['required']">Name is required</small>
        </div>
      </div>

      <!-- Address Field -->
      <div class="relative z-0 w-full mb-5 group">
        <input 
          id="address" 
          formControlName="address" 
          type="text" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder=" " 
          required />
        <label for="address" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-black-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
        <!-- Validation Message -->
        <div *ngIf="submitted && f['address'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['address'].errors['required']">Address is required</small>
        </div>
      </div>

      <!-- Email Field -->
      <div class="relative z-0 w-full mb-5 group">
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder=" " 
          required />
        <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-black-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
        <!-- Validation Message -->
        <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Invalid email format</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="relative z-0 w-full mb-5 group">
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder=" " 
          required />
        <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-black-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        <!-- Validation Message -->
        <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password is too short</small>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="relative z-0 w-full mb-5 group">
        <input 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          type="password" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder=" " 
          required />
        <label for="confirmPassword" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-black-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm Password</label>
        <!-- Validation Message -->
        <div *ngIf="submitted && f['confirmPassword'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['confirmPassword'].errors['required']">Confirm password is required</small>
        </div>
        <div *ngIf="signupForm.errors?.['passwordMismatch']" class="text-sm text-red-500 mt-1">
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button 
        type="submit"
        class="bg- hover:bg- text-black font-bold py-2 px-4 rounded-full">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-800">
        Already have an account? 
        <a routerLink="/login" class="text-blue-500 hover:underline">Log In</a>
      </p>
    </div>
  </div>
</div>
