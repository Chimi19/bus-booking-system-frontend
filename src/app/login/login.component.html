<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-[#F0BB78] shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">LogIn</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Invalid email format</small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-[#FFF0DC]  appearance-none focus:outline-none focus:ring-0 focus:border-[#FFF0DC] peer" 
          placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="text-sm text-red-500 mt-1">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Password too short</small>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="flex justify-end mb-4">
        <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:underline">
          Forgot Password?
        </a>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center mt-6"> 
      <button 
        type="submit" 
        class="bg- hover:bg- text-black font-bold py-2 px-4 rounded-full">
        Log In
      </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 text-sm text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/signup" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</div>
