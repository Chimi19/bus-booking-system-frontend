<div class="flex-1 flex flex-col overflow-hidden min-h-screen w-full">
  <div class="shadow-lg z-20 relative"> <!-- Added shadow-lg here -->
    <div class="px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4 bg-[#F0BB78]"> <!-- bg-[#F0BB78] -->
      <!-- Left Section -->
      <div class="flex items-center space-x-4 sm:space-x-6">
       
        <!-- Search Bar -->
        <div class="relative hidden sm:block">
          <span class="absolute left-3 top-2 material-icons text-gray-400">search</span>
          <input
            type="text"
            placeholder="Search..."
            class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFF0DC] bg-white text-[#1B355E]"
          />
        </div>
      </div>

      <app-profile-dropdown
          [user]="currentUser$ | async"
          (logout)="handleLogout()"
          (profileNavigate)="redirectToadmindetails()"
          (settingsNavigate)="navigateToSettings()"
        ></app-profile-dropdown>

    <!-- Search Bar for Small Screens -->
    <div class="block sm:hidden px-4 py-2">
      <div class="relative">
        <span class="absolute left-3 top-2 material-icons text-gray-400">search</span>
        <input
          type="text"
          placeholder="Search..."
          class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFF0DC] bg-white text-[#1B355E]"
        />
      </div>
    </div>
  </div>
  
  <!-- Remaining Layout -->
  <div class="flex justify-center items-start h-full bg-blue-50">
    <div class="flex grow shrink basis-0 self-stretch w-full">
      <!-- Sidebar -->
      <div class="w-[250px] bg-[#F0BB78] min-h-screen flex-shrink-0">
        <div class="p-6">
          <div class="flex items-center gap-2">
            <img src="bus-logo.png" alt="Bus Booking Logo" class="w-10 h-10" />
            <div class="text-black text-sm font-bold font-['Inika'] uppercase leading-[18px] tracking-wide">
              Bus Booking System
            </div>
          </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="border-t border-gray-200 px-6 py-4 bg-[#F0BB78]">
          <div class="opacity-50 text-black text-sm font-normal font-['Poppins'] tracking-wide mb-2">
            MAIN
          </div>

          <!-- Dashboard Link -->
          <a 
            routerLink="/dashboard/dashboard-content" 
            class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-yellow-400">
            <div class="text-black text-base font-medium font-['Inter'] tracking-wide flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-dash-fill" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 1 1 0-1"/>
              </svg>
              Dashboard
            </div>
          </a>

          <!-- Add Bus Link -->
          <a 
            routerLink="/dashboard/addbus" 
            class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-yellow-400">
            <div class="text-black text-base font-medium font-['Inter'] tracking-wide flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-person-add" viewBox="0 0 16 16">
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
              </svg>
              Add Bus
            </div>
          </a>

          <!-- User Details Link -->
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-orange-400">
            <div class="text-black text-base font-medium font-['Inter'] tracking-wide flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-people" viewBox="0 0 16 16">
                <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.759 1.456.759 1.72l-.022-.006z"/>
              </svg>
              User Details
            </div>
          </a>

          <!-- Tickets Link -->
          <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-orange-400">
            <div class="text-black text-base font-medium font-['Inter'] tracking-wide flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-ticket" viewBox="0 0 16 16">
                <path d="M0 4.5C0 4.224 0.224 4 0.5 4H4V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1h3.5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5H13V13a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-1H.5a.5.5 0 0 1-.5-.5v-7z"/>
              </svg>
              Tickets
            </div>
          </a>

          <!-- Settings Link -->
       
        </nav>
      </div>

      <div class="flex-grow">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
