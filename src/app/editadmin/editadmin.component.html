<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2>Edit User Profile</h2>
        </div>
        <div class="card-body">
          <!-- Loading State -->
          <div *ngIf="isLoading" class="text-center p-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading user data...</p>
          </div>

          <!-- Error State -->
          <div *ngIf="error && !isLoading" class="alert alert-danger">
            {{ error }}
          </div>

          <!-- Form State -->
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading && !error">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                [class.is-invalid]="profileForm.get('name')?.invalid && profileForm.get('name')?.touched"
              >
              <div class="invalid-feedback" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
                Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="address"
                [class.is-invalid]="profileForm.get('address')?.invalid && profileForm.get('address')?.touched"
              >
              <div class="invalid-feedback" *ngIf="profileForm.get('address')?.invalid && profileForm.get('address')?.touched">
                Address is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
              >
              <div class="invalid-feedback" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="roles" class="form-label">Role</label>
              <input
                type="text"
                class="form-control"
                id="roles"
                formControlName="roles"
                [class.is-invalid]="profileForm.get('roles')?.invalid && profileForm.get('roles')?.touched"
              >
              <div class="invalid-feedback" *ngIf="profileForm.get('roles')?.invalid && profileForm.get('roles')?.touched">
                Role is required
              </div>
            </div>

            <div class="mb-3">
              <label for="createdBy" class="form-label">Created By</label>
              <input
                type="text"
                class="form-control"
                id="createdBy"
                formControlName="createdBy"
                readonly
              >
            </div>

            <div class="mb-3">
              <label for="updatedBy" class="form-label">Updated By</label>
              <input
                type="text"
                class="form-control"
                id="updatedBy"
                formControlName="updatedBy"
                readonly
              >
            </div>

            <div class="mb-3">
              <label for="createdAt" class="form-label">Created At</label>
              <input
                type="text"
                class="form-control"
                id="createdAt"
                formControlName="createdAt"
                readonly
              >
            </div>

            <div class="mb-3">
              <label for="updatedAt" class="form-label">Updated At</label>
              <input
                type="text"
                class="form-control"
                id="updatedAt"
                formControlName="updatedAt"
                readonly
              >
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" routerLink="/dashboard/admindetails">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
